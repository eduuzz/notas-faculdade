services:
  - type: web
    name: notas-faculdade-api
    runtime: docker
    dockerfilePath: ./api/Dockerfile
    dockerContext: ./api
    plan: free
    envVars:
      - key: PORT
        value: "3001"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: PORTAL_BASE_URL
        value: "https://portal.asav.org.br"
